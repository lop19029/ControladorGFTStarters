<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<div layout:fragment="content">
    <div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}"></div>
    <div class="card">
        <div class="card-header">
            <p class="text-primary">Detalhes da Daily</p>
        </div>
        <div class="card-body">
            <form th:object="${daily}">
                <input type="hidden" th:field="*{id}">
                <div class="form-group mb-3">
                    <label for="data">Data da daily:</label>
                    <input type="date" class="form-control" id="data" th:field="*{data}" readonly/>
                </div>
                <div class="form-group mb-3">
                    <label>Nome do Starter:</label>
                    <input type="text" class="form-control" id="nome" th:field="*{starter.nome}" readonly/>
                </div>
                <div class="form-group mb-3">
                    <label>Sobrenome do Starter:</label>
                    <input type="text" class="form-control" id="sobrenome" th:field="*{starter.sobrenome}" readonly/>
                </div>
                <div class="form-group mb-3">
                    <label>Modulo:</label>
                    <input type="text" class="form-control" id="modulo" th:field="*{modulo.nome}" readonly/>
                </div>
                <div class="form-group mb-3">
                    <label for="feito">O que o starter tem feito?</label>
                    <input class="form-control" id="feito" type="text" th:field="*{feito}" readonly>
                </div>
                <div class="form-group mb-3">
                    <label for="impedimentos">Quais foram os impedimentos do starter?</label>
                    <input class="form-control" id="impedimentos" type="text" th:field="*{impedimentos}" readonly>
                </div>
                <div class="form-group mb-3">
                    <label for="fazendo">Em que o starter esta trabalhando hoje?</label>
                    <input class="form-control" id="fazendo" type="text" th:field="*{fazendo}" readonly>
                </div>
                <div class="form-group mb-3">
                    <label>Como foi a pontualidade do starter?</label>
                    <th:block th:switch="*{presenca}">
                        <div th:case="0">
                            <input class="form-control" type="text" value="Faltou." readonly>
                        </div>
                        <div th:case="1">
                            <input class="form-control" type="text" value="Chegou tarde." readonly>
                        </div>
                        <div th:case="2">
                            <input class="form-control" type="text" value="Chegou na hora." readonly>
                        </div>
                        <div th:case="3">
                            <input class="form-control" type="text" value="Chegou com alguma antecedÃªncia." readonly>
                        </div>
                    </th:block>
                </div>
                <a class="btn-primary btn-sm" th:href="@{/daily/editar(id=*{id})}">Editar</a>
            </form>
        </div>

    </div>
</div>
</html>
