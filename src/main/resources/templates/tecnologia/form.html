<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<div layout:fragment="content">
    <div class="alert alert-primary mt-3" th:if="${mensagem != null}" th:text="${mensagem}"></div>
    <div class="card mt-5">
        <div class="card-header">
            <p class="text-primary">Registrar Tecnologia</p>
        </div>
        <div class="card-body">
            <form method="POST" th:action="@{/admin/tecnologia/editar}" th:object="${tecnologia}">
                <input type="hidden" th:field="*{id}">
                <div class="form-group mb-3">
                    <label for="nome">Nome da Tecnologia:</label>
                    <input class="form-control" id="nome" type="text" th:field="*{nome}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                </div>
                <div class="form-group mb-3">
                    <label for="descricao">Descrição:</label>
                    <p><small>Opcional.</small></p>
                    <input class="form-control" id="descricao" type="text" th:field="*{descricao}">
                    <div class="text-danger" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></div>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
</div>

</html>
