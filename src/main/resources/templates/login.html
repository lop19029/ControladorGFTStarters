<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<div layout:fragment="content">
    <div class="alert alert-primary mt-3" th:if="${mensagem != null}" th:text="${mensagem}"></div>
    <form class="form-signin mt-5" style="width: 60%;" method="POST" th:action="@{/login}">
        <div th:if="${param.error}" class="alert alert-danger">
            Email ou senha invalidos.
        </div>
        <div th:if="${param.logout}" class="alert alert-primary">
            VocÃª saiu da sua conta.
        </div>
        <h1 class="h3 mb-3 font-weight-normal">Entrar na Conta</h1>
        <label for="username" class="sr-only">Email:</label>
        <input type="email" id="username" name="username" class="form-control" placeholder="usuario@gft.com" required autofocus>
        <label for="password" class="sr-only">Senha:</label>
        <input type="password" id="password"  name="password" class="form-control" placeholder="Sua senha" required>

        <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Entrar</button>
    </form>
</div>

</html>
