<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<div layout:fragment="content">
    <div class="alert alert-primary mt-3" th:if="${mensagem != null}" th:text="${mensagem}"></div>
    <div class="card mt-5">
        <div class="card-header">
            <p class="text-primary">Registrar Grupo</p>
        </div>
        <div class="card-body">
            <form method="POST" th:action="@{/admin/grupo/editar}" th:object="${grupo}">
                <input type="hidden" th:field="*{id}">
                <div class="form-group mb-3">
                    <label>Programa Start:</label>
                    <select class="form-select" th:field="*{programaStart}">
                        <option th:each="programaStart : ${listaProgramas}" th:value="${programaStart.id}" th:text="${programaStart.nome}"></option>
                    </select>
                    <div class="text-danger" th:if="${#fields.hasErrors('programaStart')}" th:errors="*{programaStart}"></div>
                </div>
                <div class="form-group mb-3">
                    <label>Tecnologia:</label>
                    <select class="form-select" th:field="*{tecnologia}">
                        <option th:each="tecnologia : ${listaTecnologias}" th:value="${tecnologia.id}" th:text="${tecnologia.nome}"></option>
                    </select>
                    <div class="text-danger" th:if="${#fields.hasErrors('tecnologia')}" th:errors="*{tecnologia}"></div>
                </div>
                <div class="form-group mb-3">
                    <label>Scrum Master:</label>
                    <select class="form-select" th:field="*{scrumMaster}">
                        <option th:each="scrumMaster : ${listaScrums}" th:value="${scrumMaster.id}" th:text="${scrumMaster.nome}"></option>
                    </select>
                    <div class="text-danger" th:if="${#fields.hasErrors('scrumMaster')}" th:errors="*{scrumMaster}"></div>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
</div>

</html>
